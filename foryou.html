<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For You!</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom right, #4caf50, #81c784);
      /* Hijau yang lebih segar */
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      position: relative;
    }

    .container {
      text-align: center;
      position: relative;
      width: 90%;
      max-width: 600px;
      padding: 40px 20px;
      /* Menambahkan padding lebih untuk memberikan ruang */
    }

    h1 {
      font-size: 3.5rem;
      color: #fff;
      margin-bottom: 0.5rem;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    p {
      font-size: 1.2rem;
      color: #fff;
      margin-bottom: 1rem;
    }

    .balloons {
      position: absolute;
      top: 100vh;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
    }

    .balloon {
      width: 50px;
      height: 70px;
      background-color: #388e3c;
      /* Hijau gelap */
      border-radius: 50%;
      position: relative;
      animation: floatUp 6s infinite ease-in-out;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
      /* Efek glowing */
    }

    .balloon::after {
      content: '';
      width: 2px;
      height: 100px;
      background-color: #fff;
      position: absolute;
      bottom: -100px;
      left: 50%;
      transform: translateX(-50%);
    }

    .balloon:nth-child(2) {
      background-color: #66bb6a;
      /* Hijau cerah */
      animation-delay: 1s;
    }

    .balloon:nth-child(3) {
      background-color: #2c6e49;
      /* Hijau tua */
      animation-delay: 2s;
    }

    @keyframes floatUp {
      0% {
        transform: translateX(-50%) translateY(0);
      }

      100% {
        transform: translateX(calc(100% * var(--random-x))) translateY(-100vh);
      }
    }

    /* Styling untuk tombol Surprise Me */
    .btn-surprise {
      padding: 0.8rem 1.5rem;
      font-size: 1.2rem;
      color: #fff;
      background-color: #388e3c;
      border: 2px solid #388e3c;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }

    /* Efek goyang vertikal */
    @keyframes bounce {
      0% {
        transform: translateY(0);
      }

      25% {
        transform: translateY(-10px);
        /* Bergerak ke atas */
      }

      50% {
        transform: translateY(0);
        /* Kembali ke posisi semula */
      }

      75% {
        transform: translateY(5px);
        /* Bergerak ke bawah sedikit */
      }

      100% {
        transform: translateY(0);
        /* Kembali ke posisi semula */
      }
    }

    /* Efek tombol menonjol ketika diklik */
    .btn-surprise:hover {
      transform: scale(1.2);
      /* Membesar sedikit */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      /* Efek bayangan ketika tombol ditekan */
      animation: bounce 1s infinite ease-in-out;
    }

    #birthday-message {
      display: none;
      font-size: 2rem;
      color: #fff;
      margin-top: 3rem;
      /* Menambahkan jarak lebih banyak dari atas */
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      margin-bottom: 4rem;

    }

    /* Gaya kue ulang tahun dengan desain lebih menarik dan detil */
    #cake {
      display: none;
      width: 220px;
      /* Ukuran kue yang lebih besar dan menarik */
      height: 220px;
      /* Ukuran kue lebih besar */
      margin-top: 3rem;
      position: relative;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #f9a825;
      /* Warna kue yang lebih cerah */
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    /* Lapisan kue */
    .cake-layer {
      width: 100%;
      height: 40px;
      background-color: #f1c40f;
      /* Warna icing kue */
      border-radius: 10px;
      position: absolute;
      left: 0;
      right: 0;
      top: 20px;
    }

    .cake-layer:nth-child(2) {
      background-color: #ffeb3b;
      /* Lapisan icing lebih cerah */
      top: 70px;
    }

    .cake-layer:nth-child(3) {
      background-color: #f44336;
      /* Lapisan kue dengan warna berbeda */
      top: 120px;
    }

    /* Hiasan kue seperti permen atau bintang */
    .cake-decoration {
      position: absolute;
      background-color: #ffffff;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      animation: sparkle 1s ease-in-out infinite;
    }

    .cake-decoration:nth-child(odd) {
      background-color: #ff4081;
      top: 80px;
      left: 20%;
    }

    .cake-decoration:nth-child(even) {
      background-color: #8e24aa;
      top: 80px;
      left: 80%;
    }

    @keyframes sparkle {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.5);
      }

      100% {
        transform: scale(1);
      }
    }

    .candle {
      position: absolute;
      width: 10px;
      height: 40px;
      background-color: #f5c600;
      left: 50%;
      transform: translateX(-50%);
      bottom: 100%;
      animation: flame 1s infinite alternate;
    }

    .flame {
      position: absolute;
      top: -10px;
      left: 50%;
      width: 10px;
      height: 10px;
      background-color: #ff6b6b;
      border-radius: 50%;
      animation: flame 1s infinite alternate;
    }

    @keyframes flame {
      0% {
        transform: translateX(-50%) scale(1);
        opacity: 0.9;
      }

      100% {
        transform: translateX(-50%) scale(1.5);
        opacity: 0.5;
      }
    }

    /* Petasan animasi */
    .fireworks {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ff6b6b;
      border-radius: 50%;
      animation: explode 1s ease-out infinite;
    }

    .fireworks:nth-child(odd) {
      animation-duration: 1.5s;
    }

    .fireworks:nth-child(even) {
      animation-duration: 2s;
    }

    @keyframes explode {
      0% {
        transform: scale(1);
        opacity: 1;
      }

      50% {
        transform: scale(3);
        opacity: 0.5;
      }

      100% {
        transform: scale(5);
        opacity: 0;
      }
    }

    /* Confetti Effect */
    .confetti {
      position: absolute;
      top: -10px;
      width: 10px;
      height: 10px;
      background-color: #ffeb3b;
      animation: confettiFall 2s ease-in-out infinite;
      border-radius: 50%;
    }

    .confetti:nth-child(odd) {
      background-color: #f44336;
    }

    .confetti:nth-child(even) {
      background-color: #2196f3;
    }

    @keyframes confettiFall {
      0% {
        transform: translateY(-100px) rotate(0deg);
      }

      100% {
        transform: translateY(100vh) rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <button class="btn-surprise" onclick="showBirthdaySurprise()">Surprise Me!</button>
    <div class="balloons" id="balloons"></div>
    <div id="birthday-message">
      <h1>Happy Birthday, Natalia Subekti!</h1>
      <p>Semoga hari-harimu penuh warna dan umurmu barokah! <br> Sehat-sehat kawankuuu</p>
      ðŸŽ‰ðŸŽ‚ðŸ¥³
    </div>
    <div id="cake">
      <div class="cake-layer"></div>
      <div class="cake-layer"></div>
      <div class="cake-layer"></div>
      <div class="cake-decoration"></div>
      <div class="cake-decoration"></div>
      <div class="cake-decoration"></div>
      <div class="candle">
        <div class="flame"></div>
      </div>
      <div class="candle" style="left: 35%;">
        <div class="flame"></div>
      </div>
      <div class="candle" style="left: 65%;">
        <div class="flame"></div>
      </div>
    </div>
  </div>

  <script>
    function showBirthdaySurprise() {
      // Menampilkan pesan selamat ulang tahun
      document.getElementById('birthday-message').style.display = 'block';

      // Menampilkan gambar kue ulang tahun
      document.getElementById('cake').style.display = 'block';

      // Menghilangkan tombol Surprise Me
      document.querySelector('.btn-surprise').style.display = 'none';

      // Menambahkan balon animasi
      const balloonContainer = document.getElementById('balloons');
      for (let i = 0; i < 10; i++) {
        const balloon = document.createElement('div');
        balloon.classList.add('balloon');

        // Memberikan posisi acak untuk setiap balon
        const randomX = Math.random() * 2 - 1;  // Nilai acak antara -1 dan 1
        balloon.style.setProperty('--random-x', randomX);

        balloon.style.animationDuration = `${Math.random() * 3 + 5}s`;
        balloonContainer.appendChild(balloon);
      }

      // Menambahkan petasan animasi
      for (let i = 0; i < 5; i++) {
        const fireworks = document.createElement('div');
        fireworks.classList.add('fireworks');
        fireworks.style.left = `${Math.random() * 100}%`; // Mengacak posisi petasan
        fireworks.style.top = `${Math.random() * 100}%`; // Mengacak posisi petasan
        document.body.appendChild(fireworks);
      }

      // Menambahkan efek confetti
      for (let i = 0; i < 30; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = `${Math.random() * 100}%`; // Mengacak posisi confetti
        confetti.style.animationDuration = `${Math.random() * 2 + 3}s`; // Durasi animasi acak
        document.body.appendChild(confetti);
      }
    }
  </script>
</body>

</html>
